<html>
    <head>
        <title>Convert Number to String </title>
    </head>

    <body>
        <h3>Convert Number to String</h3>
        <p id="num"></p>
        <p id="demo"></p>

        <script>
            let num = prompt('Enter Number');
            document.getElementById('num').innerHTML = 'Number is: ' + num;
            let str = num.toString();
            document.getElementById('demo').innerHTML = 'Number to String: ' + str;
        </script>
    </body>
</html>
