<html>
    <head>
        <title>Add and remove value from array</title>
    </head>

    <body>
        <h3>Add and remove value from array</h3>
        
        <p id="demo"></p>
        
        <button onclick="addValue()">Add New Value</button>
        <p id="i"></p>
        <p id="i1"></p>

        <button onclick="removeValue()">Remove Value</button>
        <p id="i2"></p>
        <p id="i3"></p>
        

        <script>
            const states = ["J&K", "Ladakh", "Punjab", "Haryana", "Uttrakhand"];
            document.getElementById('demo').innerHTML = states;

            function addValue(){
                let val = prompt('Enter new value');
                states.push (val);
                
                document.getElementById('i').innerHTML = states;
                
                
               
            }

            function removeValue(){
                
                let st = states.pop();
                document.getElementById('i2').innerHTML =  states;
                document.getElementById('i3').innerHTML = 'Deleted item: ' + st;
            }
        </script>

       
        </script>
        
    </body>
</html>
